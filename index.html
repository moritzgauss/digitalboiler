<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Boiler Room</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @media (max-width: 768px) {
      #three-canvas {
        display: none !important;
      }
      .overlay {
      flex-direction: column;
    }
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .title-svg {
      width: 100%;
      height: 100%;
    }

    .player {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      padding: 20px;
      border-radius: 10px;
    }

    .flicker-light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      opacity: 0;
      pointer-events: none;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.1; }
      30% { opacity: 0.2; }
      50% { opacity: 0.05; }
      70% { opacity: 0.15; }
      100% { opacity: 0.1; }
    }

    /* Only show flicker on mobile */
    @media (min-width: 769px) {
      .flicker-light {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Flicker effect for mobile -->
  <div class="flicker-light"></div>

  <canvas id="three-canvas"></canvas>

  <div class="overlay">
    <div class="title-section">
      <svg class="title-svg" viewBox="0 0 500 200" preserveAspectRatio="none">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white"
              font-family="DM Sans, sans-serif" font-weight="300"
              textLength="100%" lengthAdjust="spacingAndGlyphs" font-size="25vh">
          DIGITAL BOILER ROOM
        </text>
      </svg>
    </div>

    <div class="player">
      <div id="player"></div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js"
      }
    }
  </script>
 <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
 <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
 <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
 <script>
const skins = [
  "https://archive.org/cors/windowlicker_202501/AKAI_MPC2000_.wsz",
  "https://archive.org/cors/windowlicker_202501/WinAmp5.wsz",
  "https://archive.org/cors/windowlicker_202501/MetalGear.wsz",
  "https://archive.org/cors/windowlicker_202501/VOLKSWAGEN_New_Beetle.wsz",
  "https://archive.org/cors/windowlicker_202501/Winamp5_Classified_v5.5.wsz",
  "https://archive.org/cors/windowlicker_202501/Windowlicker.wsz",
  "https://archive.org/cors/windowlicker_202501/hand%20written.wsz"
];


const songs = [
  {
    metaData: { artist: "Snow Strippers", title: "Just Your Doll" },
    url: "https://raw.githubusercontent.com/moritzgauss/digitalboiler/main/songs/Snow-Strippers-Just-Your-Doll-_Audio_.mp3", // Make sure this path is correct
    duration: 180
  },
  {
    metaData: { artist: "Artist Name", title: "Another Song" },
    url: "https://raw.githubusercontent.com/moritzgauss/digitalboiler/main/songs/Another-Song.mp3",
    duration: 200
  },
  {
    metaData: { artist: "Unknown", title: "Yet Another Track" },
    url: "https://raw.githubusercontent.com/moritzgauss/digitalboiler/main/songs/Yet-Another-Track.mp3",
    duration: 220
  }
];


async function loadSkin(url) {
  try {
    const response = await fetch(url, { mode: "cors" });
    if (!response.ok) throw new Error(`Skin failed to load: ${url}`);
    return url;
  } catch (error) {
    console.error("Error loading skin:", error);
    return null;
  }
}

async function loadWebamp() {
  const skin = skins[Math.floor(Math.random() * skins.length)];
  const skinUrl = await loadSkin(skin) || skins[0]; 

  const webamp = new Webamp({
    initialTracks: songs.map(song => ({
      url: song.url,
      metaData: song.metaData
    })),
    initialSkin: { url: skinUrl },
    __butterchurnOptions: {
      importButterchurn: () => Promise.resolve(window.butterchurn),
      getPresets: () => {
        const presets = window.butterchurnPresets.getPresets();
        return Object.keys(presets).map(name => ({
          name,
          butterchurnPresetObject: presets[name]
        }));
      },
      butterchurnOpen: true
    }
  });


  try {
    await webamp.renderWhenReady(document.getElementById("player"));
    console.log("Webamp loaded successfully!");
  } catch (err) {
    console.error("Webamp failed to load:", err);
  }
}

loadWebamp();
</script>
<script type="module">import * as THREE from 'three';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas') });
  renderer.setSize(window.innerWidth, window.innerHeight);  // Set canvas to full screen
  document.body.appendChild(renderer.domElement);
  
  const textureLoader = new THREE.TextureLoader();
  const loadTexture = (path) => {
    const tex = textureLoader.load(path);
    tex.minFilter = THREE.LinearFilter;
    return tex;
  };
  
  // PBR-Texturen (Adjusted for wall surfaces)
  const tileMaterial = new THREE.MeshStandardMaterial({
    map: loadTexture('texture/gross-dirty-tiles_albedo.png'),
    roughnessMap: loadTexture('texture/gross-dirty-tiles_roughness.png'),
    metalnessMap: loadTexture('texture/gross-dirty-tiles_metallic.png'),
    metalness: 1,
    roughness: 0.2,
    side: THREE.FrontSide
  });
  
  // Create the walls of the room (6 walls)
  const wallGeometry = new THREE.PlaneGeometry(200, 200); // Planes for walls
  const wallMaterials = Array(6).fill(tileMaterial); // Same material for all walls
  
  // Create walls (front, back, left, right, top, bottom)
  const walls = [
    new THREE.Mesh(wallGeometry, wallMaterials[0]), // Front wall
    new THREE.Mesh(wallGeometry, wallMaterials[1]), // Back wall
    new THREE.Mesh(wallGeometry, wallMaterials[2]), // Left wall
    new THREE.Mesh(wallGeometry, wallMaterials[3]), // Right wall
    new THREE.Mesh(wallGeometry, wallMaterials[4]), // Top wall
    new THREE.Mesh(wallGeometry, wallMaterials[5]), // Bottom wall
  ];
  
  // Position the walls correctly to form a box
  walls[0].position.set(0, 0, 100); // Front
  walls[1].position.set(0, 0, -100); // Back
  walls[2].rotation.y = Math.PI / 2; walls[2].position.set(100, 0, 0); // Left
  walls[3].rotation.y = Math.PI / 2; walls[3].position.set(-100, 0, 0); // Right
  walls[4].rotation.x = Math.PI / 2; walls[4].position.set(0, 100, 0); // Top
  walls[5].rotation.x = Math.PI / 2; walls[5].position.set(0, -100, 0); // Bottom
  
  // Add walls to the scene
  walls.forEach(wall => scene.add(wall));
  
  // Lighting - Flickering light inside the room
  const flickeringLight = new THREE.PointLight(0xFFFFFF, 1, 50);
  flickeringLight.position.set(0, 50, 0); // Place the light inside the room
  scene.add(flickeringLight);
  
  // Set up a camera
  camera.position.set(0, 50, 200); // Position the camera inside the room, looking towards the center
  camera.lookAt(0, 0, 0);
  
  let lightIntensity = 1;
  
  // Flickering effect for the light
  function flickerLight() {
    lightIntensity = Math.random() * 2; // Random flicker effect
    flickeringLight.intensity = lightIntensity;
  }
  
  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
  
    // Flicker light every frame
    flickerLight();
  
    renderer.render(scene, camera);
  }
  
  animate();
  
  // Window resize handler
  window.addEventListener('resize', () => {
    requestAnimationFrame(() => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  });
  </script>
</body>
</html>
