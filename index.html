<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Boiler Room</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .title-svg {
      width: 100%; /* Fill the container width */
      height: 100%; /* Fill the container height */
    }

    .player {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <div class="overlay">
    <div class="title-section">
      <!-- SVG-Titel mit dynamischer Skalierung -->
      <svg class="title-svg" viewBox="0 0 500 200" preserveAspectRatio="none">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="DM Sans, sans-serif" font-weight="300"
              textLength="100%" lengthAdjust="spacingAndGlyphs" font-size="25vh">
          DIGITAL BOILER ROOM
        </text>
      </svg>
    </div>
    
    <div class="player">
      <div id="player"></div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js"
      }
    }
  </script>
 <!-- Load Webamp, Butterchurn, and Butterchurn Presets -->
 <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
 <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
 <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>

 <!-- Your own scripts -->
 <script src="/player.js"></script>
 <script type="module" src="/render.js"></script>
</body>
</html>
